<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link rel="icon" type="image/png" href="images/logo_text-removebg-preview 4.png" />
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div id="header-include" data-active="account"></div>

  <main class="bg-light py-3">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-xl-8 col-lg-9">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h1 class="h4 mb-2 text-center">Let’s Get Started</h1>
              <p class="text-muted text-center mb-4">Create your Esify.speak account</p>

              <form id="signup-form" novalidate class="mx-auto" style="max-width: 560px;">
                <div class="form-group">
                  <label for="username" class="small text-muted">Username</label>
                  <input type="text" class="form-control form-control-lg" id="username" placeholder="Choose a username"
                    required>
                </div>

                <div class="form-group">
                  <label for="email" class="small text-muted">Email</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="you@example.com"
                    required>
                </div>

                <div class="form-group mb-2">
                  <label for="password" class="small text-muted">Password</label>
                  <input type="password" class="form-control form-control-lg" id="password"
                    placeholder="Create a password" required autocomplete="new-password" aria-describedby="pwHelp">
                  <small id="pwHelp" class="form-text text-muted">At least 8 characters, with uppercase, lowercase, and
                    a number.</small>
                </div>

                <div class="progress mb-3" style="height:6px;">
                  <div id="pwStrength" class="progress-bar" role="progressbar" style="width:0%"></div>
                </div>

                <div class="form-group">
                  <label for="confirm" class="small text-muted">Confirm Password</label>
                  <input type="password" class="form-control form-control-lg" id="confirm"
                    placeholder="Re-enter password" required autocomplete="new-password">
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="terms" required>
                  <label class="custom-control-label" for="terms">I agree to the <a href="#">Terms of Use</a></label>
                </div>

                <button type="submit" id="signup-btn" class="btn btn-primary btn-lg btn-block" disabled>Create
                  Account</button>

                <div class="text-center mt-3">
                  <small class="text-muted">Have an account? <a href="login.html">Log in</a></small>
                </div>

                <hr class="my-4">

                <button type="button" id="facebook-btn" class="btn btn-outline-primary btn-block">
                  <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-include"></div>

  <div class="modal fade" id="wipModal" tabindex="-1" role="dialog" aria-labelledby="wipModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body p-4">
          <h5 id="wipModalLabel" class="mb-1">Still in progress</h5>
          <p class="mb-2 text-muted">This feature isn’t available yet. We’re working on it.</p>
          <small class="text-muted d-block">Please check back later.</small>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/jquery-3.5.1.slim.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="include.js"></script>
  <script>
    (function () {
      var form = document.getElementById('signup-form');
      var btn = document.getElementById('signup-btn');
      var fb = document.getElementById('facebook-btn');

      var user = document.getElementById('username');
      var email = document.getElementById('email');
      var pw = document.getElementById('password');
      var cf = document.getElementById('confirm');
      var terms = document.getElementById('terms');
      var bar = document.getElementById('pwStrength');

      function score(v) {
        var s = 0;
        if (v.length >= 8) s += 25;
        if (/[a-z]/.test(v)) s += 25;
        if (/[A-Z]/.test(v)) s += 25;
        if (/\d/.test(v)) s += 25;
        return s;
      }

      function updateBar() {
        var v = pw.value || '';
        var s = score(v);
        bar.style.width = s + '%';
        bar.className = 'progress-bar';
        if (s < 50) bar.classList.add('bg-danger');
        else if (s < 75) bar.classList.add('bg-warning');
        else bar.classList.add('bg-success');
      }

      function validPassword() {
        var v = pw.value || '';
        return v.length >= 8 && /[a-z]/.test(v) && /[A-Z]/.test(v) && /\d/.test(v);
      }

      function validMatch() {
        return cf.value && pw.value && cf.value === pw.value;
      }

      function allValid() {
        return user.value.trim().length > 0 &&
          email.checkValidity() &&
          validPassword() &&
          validMatch() &&
          terms.checked;
      }

      function refresh() {
        updateBar();
        btn.disabled = !allValid();
      }

      ['input', 'blur'].forEach(function (evt) {
        user.addEventListener(evt, refresh);
        email.addEventListener(evt, refresh);
        pw.addEventListener(evt, refresh);
        cf.addEventListener(evt, refresh);
      });
      terms.addEventListener('change', refresh);

      fb.addEventListener('click', function () {
        $('#wipModal').modal('show');
      });

      form.addEventListener('submit', function (e) {
        if (!allValid()) {
          e.preventDefault();
          return;
        }
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = 'Please wait...';
        $('#wipModal').modal('show');
      });

      $('#wipModal').on('hidden.bs.modal', function () {
        btn.disabled = false;
        btn.innerText = 'Create Account';
      });

      refresh();
    })();
  </script>
</body>

</html>
