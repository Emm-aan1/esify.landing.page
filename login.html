<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="icon" type="image/png" href="images/logo_text-removebg-preview 4.png" />
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div id="header-include" data-active="account"></div>

  <main class="container" style="padding-top:35px">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <h1 class="h4 text-center mb-3">Log In</h1>
        <p class="text-center text-muted mb-4">Access your petitions and account.</p>

        <div class="mb-3">
          <button type="button" class="btn btn-primary btn-block btn-lg" id="facebook-btn">
            <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
          </button>
        </div>

        <div class="d-flex align-items-center my-3">
          <hr class="flex-grow-1">
          <span class="px-2 text-muted small">or</span>
          <hr class="flex-grow-1">
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
              </div>
              <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              </div>
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rememberMe">
              <label class="custom-control-label" for="rememberMe">Remember me</label>
            </div>
            <a href="forgotPassword.html" class="small">Forgot password?</a>
          </div>

          <button id="submit-btn" type="submit" class="btn btn-success btn-block btn-lg">Login</button>

          <div class="text-center mt-3">
            <small class="text-muted d-block">New here? <a href="signUp.html">Create an account</a></small>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center mt-3">
      <small class="text-muted">Need help? Visit <a href="faq.html">FAQ</a></small>
    </div>
  </main>

  <div id="footer-include"></div>

  <div class="modal fade" id="wipModal" tabindex="-1" role="dialog" aria-labelledby="wipModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body p-4">
          <h5 id="wipModalLabel" class="mb-1">Still in progress</h5>
          <p class="mb-2 text-muted">This feature isn’t available yet. We’re working on it.</p>
          <small class="text-muted d-block">Please check back later.</small>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/jquery-3.5.1.slim.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="include.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var fb = document.getElementById('facebook-btn');
      var form = document.getElementById('login-form');
      var btn = document.getElementById('submit-btn');

      fb.addEventListener('click', function () {
        $('#wipModal').modal('show');
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = 'Please wait...';
        $('#wipModal').modal('show');
      });

      $('#wipModal').on('hidden.bs.modal', function () {
        btn.disabled = false;
        btn.innerText = 'Login';
      });
    });
  </script>
</body>

</html>
