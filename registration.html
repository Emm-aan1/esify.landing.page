<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

  <style>
    form {
      width: 80%;
      margin: auto;
    }

    form .form-group input {
      height: 60px;
      box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, 0.15);
      border-radius: 5.08387px;
    }

    form .btn {
      width: 220px;
      height: 55px;
      background: #3399FF;
      color: #fff;
      box-shadow: 0px 2px 5px 1px rgba(39, 87, 211, 0.2);
      border-radius: 10px;
    }
  </style>

</head>

<body class="text-center pt-3">
  <p class="h2 mb-3">Create Profile</p>

  <form>
    <div class="form-group">
      <input type="text" class="form-control pl-4" id="exampleInputName" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="date" class="form-control" id="exampleInputDate">
    </div>
    <div class="form-group">
      <input type="text" class="form-control pl-4" id="exampleInputOccupation" placeholder="Student/ Corporate Worker">
    </div>
    <div class="form-group">
      <input type="text" class="form-control pl-4" id="exampleInputSchool" placeholder="If Student, what school?">
    </div>
    <div class="form-group">
      <input type="text" class="form-control pl-4" id="exampleInputOrganization"
        placeholder="If Corperate Worker, What organization?">
    </div>
    <div class="form-group">
      <input type="text" class="form-control pl-4" id="exampleInputHobby" placeholder="Hobby">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"
        placeholder="Describe yourself in one sentence...." class="pt-3 pl-4"></textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input h-auto" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Agree with <a href="#"
          class="text-decoration-none text-primary">terms and conditions</a></label>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>

  <script src="bootstrap/jquery-3.5.1.slim.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
</body>

</html>
