<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account</title>

  <link rel="icon" type="image/png" href="images/logo_text-removebg-preview 4.png" />
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div id="header-include" data-active="account"></div>

  <main class="bg-light py-4">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
          <h1 class="h4 text-primary mb-1">Jane Cooper</h1>
          <small class="text-muted">Member since Dec 1, 2022</small>
        </div>
        <a href="mailbox.html" class="btn btn-outline-secondary btn-sm d-none d-md-inline-flex">
          <i class="fa-regular fa-envelope mr-2"></i> Mailbox
        </a>
      </div>

      <div class="card border-0 shadow-sm mb-3">
        <div class="card-body">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent p-0 mb-3">
              <li class="breadcrumb-item"><a href="#">Control Panel</a></li>
              <li class="breadcrumb-item active" aria-current="page">My Profile</li>
            </ol>
          </nav>

          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="janecooper@example.com" required />
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="form-group col-md-6">
                <label for="acctType">Account Type</label>
                <input class="form-control" list="acctTypes" id="acctType" placeholder="individual / organization"
                  required />
                <datalist id="acctTypes">
                  <option value="individual"></option>
                  <option value="organization"></option>
                </datalist>
                <div class="invalid-feedback">Please select an account type.</div>
              </div>
            </div>

            <div class="d-flex flex-wrap mt-2">
              <button type="button" id="editBtn" class="btn btn-primary mr-2 mb-2">
                Edit profile
              </button>
              <a href="#" id="changePw" class="btn btn-outline-secondary mr-2 mb-2">
                Change password
              </a>
              <a href="#" id="closeAcc" class="btn btn-outline-danger mb-2">
                Close my account
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-include"></div>

  <div class="modal fade" id="wipModal" tabindex="-1" role="dialog" aria-labelledby="wipModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body p-4">
          <h5 id="wipModalLabel" class="mb-2">Still in progress</h5>
          <p class="mb-2 text-muted">This action isn’t available yet. We’re working on it.</p>
          <small class="text-muted d-block">Please check back later.</small>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/jquery-3.5.1.slim.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="include.js"></script>
  <script>
    (function () {
      // Bootstrap validation
      var forms = document.getElementsByClassName('needs-validation');
      Array.prototype.forEach.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });

      function wip() { $('#wipModal').modal('show'); }
      document.getElementById('editBtn').addEventListener('click', wip);
      document.getElementById('changePw').addEventListener('click', function (e) { e.preventDefault(); wip(); });
      document.getElementById('closeAcc').addEventListener('click', function (e) { e.preventDefault(); wip(); });
    })();
  </script>
</body>

</html>
