<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div id="header-include" data-active="account"></div>

  <main class="min-vh-100 d-flex align-items-center bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-5">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h1 class="h4 text-center mb-3">Forgot Password?</h1>
              <p class="text-center text-muted mb-4">Enter your email and we’ll send you a reset link.</p>

              <form id="forgot-form">
                <div class="form-group">
                  <label for="email" class="sr-only">Email address</label>
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Email address" required>
                  </div>
                </div>

                <button id="submit-btn" type="submit" class="btn btn-primary btn-block btn-lg">Send Reset Link</button>

                <div class="text-center mt-3">
                  <small class="text-muted d-block">Didn’t get an email? Check your spam folder.</small>
                </div>
              </form>

              <div class="d-flex justify-content-between mt-4">
                <a href="login.html" class="small">Back to Login</a>
                <a href="signUp.html" class="small">Create an account</a>
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            <small class="text-muted">Need help? Visit <a href="faq.html">FAQ</a></small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-include"></div>

  <div class="modal fade" id="wipModal" tabindex="-1" role="dialog" aria-labelledby="wipModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body p-4">
          <div class="d-flex">
            <div>
              <h5 id="wipModalLabel" class="mb-1">Still in progress</h5>
              <p class="mb-2 text-muted">Password reset isn’t available yet. We’re working on it.</p>
              <small class="text-muted d-block">Please check back later. Thanks for your patience.</small>
            </div>
          </div>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/jquery-3.5.1.slim.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="include.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var form = document.getElementById('forgot-form');
      var btn = document.getElementById('submit-btn');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = 'Please wait...';
        $('#wipModal').modal('show');
      });

      $('#wipModal').on('hidden.bs.modal', function () {
        btn.disabled = false;
        btn.innerText = 'Send Reset Link';
      });
    });
  </script>
</body>

</html>
